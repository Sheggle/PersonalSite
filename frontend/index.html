<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>sheggle</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="wrap">
      <h1>sheggle</h1>
      <p id="status">checking backendâ€¦</p>

      <div style="margin: 2rem 0;">
        <h2 style="font-size: 1.3rem; margin: 0 0 1rem;">Quick Links</h2>
        <a href="/ripraven" style="background: #238636; color: white; padding: 0.8rem 1.2rem; border-radius: 8px; text-decoration: none; display: inline-block; margin-right: 1rem;">
          ðŸ“š Read Comics (RipRaven)
        </a>
      </div>

      <div style="margin: 2rem 0 1rem;">
        <h2 style="font-size: 1.3rem; margin: 0 0 1rem;">Backend Status</h2>
        <button id="ping">Ping backend</button>
      </div>
      <pre id="out"></pre>
    </main>
    <script type="module">
      const statusEl = document.getElementById("status");
      const out = document.getElementById("out");
      const API = location.origin.replace(/\/$/, "") + "/api";
      async function check() {
        try {
          const r = await fetch(API + "/health", { cache: "no-store" });
          const data = await r.json();
          statusEl.textContent = r.ok ? "backend: OK" : "backend: DOWN";
          out.textContent = JSON.stringify(data, null, 2);
        } catch (e) {
          statusEl.textContent = "backend: DOWN";
          out.textContent = String(e);
        }
      }
      document.getElementById("ping").onclick = check;
      check();
    </script>
  </body>
</html>
